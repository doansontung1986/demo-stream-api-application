<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City List</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h3>Danh sách tất cả thành phố đã được sắp xếp từ A-Z</h3>

    <ul th:each="city : ${cities}">
        <li th:text="${city}">City</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Name List</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h3>Danh sách sắp xếp theo tên full name từ A-Z</h3>

    <ul th:each="person : ${personList}">
        <li th:text="${person.fullName}">Tommy</li>
    </ul>
</body>
</html>
